<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <style>
    .alert {
      width: 200px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid grey;
      transition: min-height 0.5s;
    }
  </style>
  <title>Урок 2</title>
</head>
<body>
  <div class="wrapper">
    <div class="sample">
      <p class="alert" :style="[properties, minHeight]">Some text</p>
      <table>
        <tr v-for="(value, name) in properties">
          <td>{{ name }}</td>
          <td><input type="text" v-model="properties[name]"></td>
        </tr>
      </table><br>
      <button @click="height += 100">Add min-height</button>
      <p>{{ minHeight }}</p>
    </div>
  </div>

  <script>
    new Vue({
      el: '.sample',
      data: {
        properties: {
          color: 'white',
          backgroundColor: 'darkslateblue'
        },
        height: 0
      },
      computed: {
        minHeight() {
          return {
            minHeight: this.height + 'px'
          }
        }
      }
    });
  </script>
</body>
</html>
