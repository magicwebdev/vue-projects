<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-component :num="myNumber" :str="passedString"
      :even="myNumber" :obj="passedObject"></my-component>
  </div>
  <script>
    const MyComponent =  {
      template: '<div>Number: {{num}}<br>\
        String: {{str}}<br>\
        IsEven: {{even}}<br>\
        Object: {{obj.message}}</div>',
      props: {
        num: {
          type: Number,
          required: true
        },
        str: {
          type: String,
          default: 'Hello World'
        },
        obj: {
          type: Object,
          default: () => ({ message: 'Hello from object'})
        },
        even: {
          validator: (value) => {
            return (value % 2 === 0)
          }
        }
      },
      data() {
        return {counter: 0}
      }
    }

    new Vue({
      el: '#app',
      components: {'my-component': MyComponent},
      data() {
        return {
          message: 'from parent component'
        }
      }
    });
  </script>
</body>
</html>
