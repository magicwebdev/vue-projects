<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <title>Урок 1</title>
</head>
<body>
  <div class="wrapper">
    <div class="sample">
      <!--
      При работе с Vue контекстом всегда является экземпляр Vue, а не элемент DOM на котором произошло событие.
      Поэтому чтобы обратится к элементу DOM вместо this как в нативном js надо использовать $event.target
      -->
      <input type="text" :value="name" @input="name = $event.target.value" @change="onChange">
      <button @click="showGreeting = !showGreeting">Toggle greeting</button>
      <button @click="toggleGreeting">Toggle greeting 2</button>
      <h2 v-show="showGreeting">Hello, {{ name }}!</h2>
      <h2 v-if="showGreeting">Hello, {{ name }}!</h2>
      <!-- Тег template используется для объединения элементов в шаблоне, но в итоговый рендер не попадает -->
      <template v-else>
        <p>Greeting is hidden</p>
        <p>Sorry =)</p>
      </template>
    </div>
  </div>

  <script>
    let sample = new Vue({
      el: '.sample',
      data: {
        name: 'Aleksa',
        showGreeting: true
      },
      methods: {
        onChange(e) {
          console.log(e);
        },
        toggleGreeting() {
          this.showGreeting = !this.showGreeting;
        }
      }
    });

    // Вывод экземпляра Vue в консоль для просмотра содержимого
    console.log(sample);
  </script>
</body>
</html>
