<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <title>Урок 1</title>
</head>
<body>
  <div class="wrapper">
    <div class="sample">
      <!--
      При работе с Vue контекстом всегда является экземпляр Vue, а не элемент DOM на котором произошло событие.
      Поэтому чтобы обратится к элементу DOM вместо this как в нативном js надо использовать $event.target
      -->
      <input type="text" :value="name" @input="name = $event.target.value" @change="onChange">
      <hr>
      <h2>Hello, {{ name }}!</h2>
    </div>
  </div>

  <script>
    new Vue({
      el: '.sample',
      data: {
        name: 'Aleksa'
      },
      methods: {
        onChange(e) {
          console.log(e);
        }
      }
    });
  </script>
</body>
</html>
