<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <title>Урок 1</title>
</head>
<body>
  <div class="wrapper">
    <div class="sample">
      <input type="text" v-model:value="firstName">
      <input type="text" v-model:value="lastName">
      <h2>Hello, {{ getFullNameUsingMethod() }}!</h2>
      <h2>Hello, {{ getFullNameUsingComputed }}!</h2>
      <button @click="showText = !showText">Click me</button>
      <p v-show="showText">Some text</p>
    </div>
  </div>

  <script>
    let sample = new Vue({
      el: '.sample',
      data: {
        firstName: 'Aleksandra',
        lastName: 'Khrapkova',
        showText: true
      },
      methods: {
        getFullNameUsingMethod() {
          console.log('Method getFullNameUsingMethod run');
          return `${this.firstName} ${this.lastName}`;
        }
      },
      computed: {
        getFullNameUsingComputed() {
          console.log('Computed getFullNameUsingComputed run');
          return `${this.firstName} ${this.lastName}`;
        }
      }
    });
  </script>
</body>
</html>
